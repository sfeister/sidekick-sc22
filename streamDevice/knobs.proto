# Sidekick EPICS SC22 Demo - Rotary Encoder Knobs protocol file
# Built by examining examples at: https://paulscherrerinstitute.github.io/StreamDevice/protocol.html#gen

Terminator = CR LF;

info {
	ExtraInput = Ignore;
	out "*IDN?";
	in "%39c";
}

# Knob rotation count
count0 {
	ExtraInput = Ignore;
	in "ROT0: %d";
}

count1 {
	ExtraInput = Ignore;
	in "ROT1: %d";
}

count2 {
	ExtraInput = Ignore;
	in "ROT2: %d";
}

count3 {
	ExtraInput = Ignore;
	in "ROT3: %d";
}

count4 {
	ExtraInput = Ignore;
	in "ROT4: %d";
}

debug {
   ExtraInput = Ignore;
   out "%s";
   in "%39c";
}
